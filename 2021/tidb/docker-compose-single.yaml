version: '2.1'

# this code no longer works for :latest or :nightly

services:
  pd0:
    image: pingcap/pd:v5.4.0
    ports:
      - "2379"
    volumes:
      - ./pd.toml:/pd.toml:ro
      - ./tipd0:/data
      - ./logs:/logs
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --data-dir=/data/pd0
      - --config=/pd.toml
      - --log-file=/logs/pd0.log
    restart: on-failure
    
  tikv0:
    image: pingcap/tikv:v5.4.0
    volumes:
      - ./tikv.toml:/tikv.toml:ro
      - ./tikv0:/data
      - ./logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --data-dir=/data/tikv0
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --log-file=/logs/tikv0.log
    depends_on:
      - "pd0"
    restart: on-failure
    
  tidb:
    image: pingcap/tidb:v5.4.0
    ports:
      - "4000:4000"
      - "10081:10080"
    volumes:
      - ./tidb.toml:/tidb.toml:ro
      - ./logs:/logs
    command:
      - --store=tikv
      - --path=pd0:2379
      - --config=/tidb.toml
      - --log-file=/logs/tidb.log
      - --advertise-address=tidb
    depends_on:
      - "tikv0"
    restart: on-failure
